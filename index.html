<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Employee Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="emp-db.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center bg-dark text-light m-3">
        <h1>Employee Data Management</h1>
        <h2>A Comprehensive Directory of Employee Billable Hours</h2>
    </div>
    <br>
    <h2 class="m-3">Current Employees</h2>
    <br>
    <div class="container m-3 border border-dark">
        <div class="row">
            <div class="col-md-2">Employee Name</div>
            <div class="col-md-2">Role</div>
            <div class="col-md-2">Start Date</div>
            <div class="col-md-2">Months Worked</div>
            <div class="col-md-2">Monthly Rate $</div>
            <div class="col-md-2">Total Billed $</div>
        </div>
    </div>
    <br><br>
    <div class="container m-3 border border-dark">
        <form>
            <div class="form-group">
                <label for="name">Employee Name</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input id="role" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input id="start-date" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="rate">Rate</label>
                <input id="rate" type="text" class="form-control">
            </div>

        </form>
    </div>
</body>
